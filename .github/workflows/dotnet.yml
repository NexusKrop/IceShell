# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

env:
  BUILD_OUT_PATH: ${{ env.GITHUB_WORKSPACE }}/build_output

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --property:VersionPrefix=72.72.${{ github.run_number }} --version-suffix cibuild --output ${{ env.BUILD_OUT_PATH }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Package Artifact
      uses: actions/upload-artifact@v2.0.0
      with:
        name: build-bin
        path: ${{ env.BUILD_OUT_PATH }}
        if-no-files-found: warn
