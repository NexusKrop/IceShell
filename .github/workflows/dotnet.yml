# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --property:VersionPrefix=72.72.${{ github.run_number }} --version-suffix cibuild --configuration Debug
    - name: Test
      run: dotnet test --no-build --verbosity normal --% --property:CollectCoverage=true --property:CoverletOutputFormat=cobertura --property:CoverletOutput=coverage_result.xml
    - name: Collect Code Coverage
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: IceShell.Tests/coverage.cobertuba.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - name: Package Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: build-bin
        path: IceShell/bin/Debug/net7.0
        if-no-files-found: warn
